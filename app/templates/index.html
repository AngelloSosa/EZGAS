<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones de Servicio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Archivo CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Estaciones de Servicio por Provincia</h1>

        <form action="/buscar" method="POST" id="buscarForm" class="d-flex mb-3">
            <input type="text" name="provincia" class="form-control me-2" placeholder="Buscar provincia" required id="buscarInput">
            <button type="submit" class="btn btn-primary me-2">Buscar</button>
            <a href="/index?ordenar=alfabeticamente" class="btn btn-secondary me-2">A-Z</a>
            <a href="{{ url_for('mostrar_ruta') }}" class="btn btn-success">Ver Rutas</a>
        </form>

        <ul id="sugerencias" class="list-group mb-3"></ul>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for provincia in provincias %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-map-marker-alt"></i> {{ provincia }}
                        </h5>
                        <a href="{{ url_for('mostrar_grafo', provincia=provincia) }}" class="btn btn-outline-primary">Ver Mapa</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.getElementById('buscarForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/buscar', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.url) {
                window.location.href = result.url;
            } else {
                alert("Provincia no encontrada");
            }
        };

        document.getElementById('buscarInput').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                const response = await fetch(`/sugerencias?q=${query}`);
                const sugerencias = await response.json();
                const sugerenciasList = document.getElementById('sugerencias');
                sugerenciasList.innerHTML = '';
                sugerencias.forEach(sugerencia => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = sugerencia;
                    li.addEventListener('click', () => {
                        document.getElementById('buscarInput').value = sugerencia;
                        sugerenciasList.innerHTML = '';
                    });
                    sugerenciasList.appendChild(li);
                });
            } else {
                document.getElementById('sugerencias').innerHTML = '';
            }
        });

        // Cambiar el color de la barra de navegaciÃ³n al hacer scroll
        window.onscroll = function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-darker');
            } else {
                navbar.classList.remove('bg-darker');
            }
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
